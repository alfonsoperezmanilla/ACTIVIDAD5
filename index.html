    <nav>

    <section>
      <article>
        <header>
          <h2>IMAGEN SIMPLE</h2>
        </header>
        <figure>
          <img align="top" alt="NO SE PUEDE ENCONTRAR" scr="1.png" border="5" width="100" height="100"></img>

            <h4>CAPTURA DE PANTALLA</h4>
          </figcaption>
        </figure>
      </article>
      <article>
        <header>
          <h2>IMAGEN CON REFERENCIAS</h2>

          <a href="BORRADOR.html">

            IMAGEN CON VINCULO
          </figcaption
        </figure>
      </article>
      <article>
        <header>
          <h2>IMAGEN UTILIZANDO MAPAS</h2>
        </header>
        <img src="1.png" border="1" width="250" height="250" usemap="#mapa1">
          <map name="mapa1">
            <area shape="circle" coords="148,154,44" alt="LINK PÁGINA 1" href="BORRADOR.html">
            <area shape="rect" coords="11,77,250,105" alt="LINK PÁGINA 1" href="BORRADOR.html">

        </img>
      </article>
      <article>
        <header>
          <h2>UTILIZAN IMAGEN PICTURE</h2>
        </header>
        <picture>
          <source media="min-width:600px" srcset="1.png"></source>
          <source media="(min-width:300px) and (max-width:600px)" srcset="1.png"></sourse>
          <img src="1.png" alt="PAISAJE"></img>
        </picture>
      </article>
